server:
  port: 8082
spring:
  application:
    name: orderservice
  datasource:
    url: jdbc:mysql://192.168.15.140:3306/cloud_order?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  type-aliases-package: com.xxx.hep.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.xxx.hep: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
eureka:
  client:
    service-url:  # eureka的地址信息
      defaultZone: http://127.0.0.1:10086/eureka

# 调用的服务名称
userservice:
  rabbion:
    # 负载均衡规则
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
ribbon:
  eager-load:
    enabled: true  # 开启饥饿加载
    clients:   # 指定饥饿加载的服务名称  可以开启多个
      - userservice
      - orderservice

